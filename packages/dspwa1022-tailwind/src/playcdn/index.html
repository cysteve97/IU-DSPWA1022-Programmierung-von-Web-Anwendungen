<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            red: '#ff0000',
          }
        }
      }
    }
  </script>
</head>
<body class="m-12">
  <h1 class="text-3xl font-bold underline mb-6">
    Hello world!
  </h1>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-full lg:col-span-4 bg-slate-50 p-4 min-h-24 rounded">Col 1</div>
    <div class="col-span-full lg:col-span-4 bg-slate-50 p-4 min-h-24 rounded">Col 2</div>
    <div class="col-span-full lg:col-span-4 bg-slate-50 p-4 min-h-24 rounded">Col 3</div>
  </div>

  <hr class="my-12">

  <strong class="underline">Generated CSS</strong>
  <pre class="whitespace-pre-line text-xs">fetching generated css...</pre>

  <script>
    setTimeout(() => {
        const style = document.querySelector('head style');
        const pre = document.querySelector('pre');

        pre.textContent = style.textContent;
    }, 100)
  </script>
</body>
</html>
